<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¥ Exploding Chicken Simulator ðŸ’¥</title>
  <style>
    body {
      background-color: #fdf6e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Comic Sans MS, cursive;
    }
    #chicken {
      width: 300px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    #boomBtn {
      margin-top: 20px;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #boomText {
      font-size: 40px;
      color: red;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img id="chicken" src="https://i.imgur.com/0rKkD9I.png" alt="Chicken">
  <button id="boomBtn">ðŸ’£ Type "boom" then CLICK ðŸ’¥</button>
  <div id="boomText">ðŸ’¥ BOOOOM ðŸ’¥</div>
  <audio id="boomSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const chicken = document.getElementById('chicken');
    const boomBtn = document.getElementById('boomBtn');
    const boomText = document.getElementById('boomText');
    const boomSound = document.getElementById('boomSound');

    boomBtn.addEventListener('click', () => {
      const userInput = prompt('Type the magic word to explode the chicken:').toLowerCase();
      if (userInput === 'boom') {
        chicken.src = 'https://i.imgur.com/CcrPQ2G.png'; // Exploded chicken image
        boomText.style.display = 'block';
        boomSound.play();
        boomBtn.disabled = true;
        boomBtn.innerText = 'ðŸ’€ Chicken Destroyed ðŸ’€';
      } else {
        alert('Nope! You gotta type "boom" to explode it!');
      }
    });
  </script>
</body>
</html>
